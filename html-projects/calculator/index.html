<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
        <meta name="description" content="Simple calculator"/>

        <link rel="stylesheet" href="styles.css"/>
        <script src="script.js" defer></script> <!-- defer = download now but run after html is fully parsed-->
    </head>
    <body>
        <section class="calculator">
            <div class="calculator__display">0</div>
            <div class="calculator__keys">
                <button class="calculator__keys--signs">+</button>
                <button class="calculator__keys--signs">-</button>
                <button class="calculator__keys--signs">&times;</button>
                <button class="calculator__keys--signs">&divide;</button>
                <button class="calculator__keys--numbers">7</button>
                <button class="calculator__keys--numbers">8</button>
                <button class="calculator__keys--numbers">9</button>
                <button class="calculator__keys--equals">=</button>
                <button class="calculator__keys--numbers">4</button>
                <button class="calculator__keys--numbers">5</button>
                <button class="calculator__keys--numbers">6</button>
                <button class="calculator__keys--numbers">1</button>
                <button class="calculator__keys--numbers">2</button>
                <button class="calculator__keys--numbers">3</button>
                <button class="calculator__keys--numbers">0</button>
                <button class="calculator__keys--numbers">.</button>
                <button class="calculator__keys--numbers">AC</button>
            </div>
        </section>
    </body>
</html>
